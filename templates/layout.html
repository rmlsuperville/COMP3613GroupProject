<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %} {% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <style>
            .mail{
                display: block;
                width: 100%;
                background-color: black;
                color: lightblue;
                padding : 12px 24px;
                font-size: 18px;
                text-align: center;
                cursor: pointer;
                border: none;
            }
    
            .mail:hover{
                background-color: lightseagreen;
                color: black;
            }
        </style>
    </head>
    <body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/" style="color: white;">R.O.M.A.N Empire - Employee Attendance Management System</a>
            </div>
            <div class="nav navbar-nav" class="nav navbar-nav navbar-right">
                <ul class="list-inline">
                    <li class="active"><a class="btn btn-outline-light unique" href="/">Home</a></li>
                </ul>
            </div>

            {% if session['name']%}

                <div class="nav navbar-nav navbar-right">
                    <ul class="list-inline" class="nav navbar-nav navbar-right">
                        <li><a class="btn btn-outline-light" href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                    </ul>
                </div>


            {% else %}

                <div class="nav navbar-nav navbar-right">
                    <ul class="list-inline" class="nav navbar-nav navbar-right">
                        <li><a class="btn btn-outline-light" href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>

            {% endif %}
        </div>
    </nav>

    </header>
    <div class="blog-header">
        <div class="container">
            <br>
            <main role="main" class="container">
                <div class="container">
                    {% block content %}{% endblock %}
                </div>
            </main>
      
        </div>
    </div>
    </body>
</html>
